apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discover
  labels:
    app: service-discover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-discover
  template:
    metadata:
      labels:
        app: service-discover
    spec:
      containers:
        - name: service-discover
          image: service-discover
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              value: "release"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
