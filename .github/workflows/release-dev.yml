name: Release Dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  REGISTRY: docker.io
  IMAGE_PREFIX: suportebeloj/video-ia

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      service-discover--release_created: ${{ steps.release.outputs['packages/service-discover--release_created'] }}
      service-discover--tag_name: ${{ steps.release.outputs['packages/service-discover--tag_name'] }}
      service-discover--version: ${{ steps.release.outputs['packages/service-discover--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: develop

  docker-dev:
    needs: release-please
    if: ${{ needs.release-please.outputs['service-discover--release_created'] == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: packages/service-discover
          file: packages/service-discover/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-service-discover:${{ needs.release-please.outputs['service-discover--version'] }}-dev
            ${{ env.IMAGE_PREFIX }}-service-discover:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
