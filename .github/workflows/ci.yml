name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      affected-apps: ${{ steps.affected-apps.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'
          setup-go: 'false'
          setup-python: 'false'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Get affected apps
        id: affected-apps
        run: |
          AFFECTED=$(npx nx show projects --affected --type=app 2>/dev/null || echo "")
          echo "apps=$AFFECTED" >> $GITHUB_OUTPUT

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'
          setup-go: 'true'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=1

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'
          setup-go: 'true'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Test affected projects
        run: npx nx affected -t test --parallel=3

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'
          setup-go: 'true'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Typecheck affected projects
        run: npx nx affected -t typecheck --parallel=3

  security:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'

      - run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

  sonarqube:
    needs: [setup, lint, test, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup languages
        uses: ./.github/actions/setup-languages
        with:
          setup-node: 'true'

      - run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Get affected apps
        id: affected-apps
        run: |
          AFFECTED=$(npx nx show projects --affected --type=app 2>/dev/null || echo "")
          echo "apps=$AFFECTED" >> $GITHUB_OUTPUT

      - name: Install SonarQube Scanner
        if: steps.affected-apps.outputs.apps != ''
        run: npm install -g sonar-scanner

      - name: SonarQube Scan for affected apps
        if: steps.affected-apps.outputs.apps != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarqube.alvescloud.net
        run: |
          for app in ${{ steps.affected-apps.outputs.apps }}; do
            echo "Scanning $app..."
            if [ -f "packages/$app/sonar-project.properties" ]; then
              cd packages/$app
              sonar-scanner -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.token=$SONAR_TOKEN
              cd ../..
            else
              echo "No sonar-project.properties found for $app, skipping..."
            fi
          done
        continue-on-error: true
